<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0093E9;
            background-color: #D9AFD9;
            background-image: linear-gradient(0deg, #D9AFD9 0%, #97D9E1 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0 ;
            
            
        }
        .login-container {
            display: block;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 600px;
            height: 300px;
            background-color: white;
            padding: 20px;
            border-radius: 70px;
            box-shadow: 0 0 10px rgba(202, 99, 99, 0.1);
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            padding-bottom: 30px;
        }
        .login-container input {
            display: block;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 20px;
            width: 50%;
            height: 40px;
            padding: -10px;
            margin-bottom: 10px;
            border: 1px solid #d4e6fa;
            border-radius: 25px;
        }
        .login-container input:hover{
            background-color: #d4e6fa;
        }
        .login-container button {
            width: 50%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 25px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
        #username, #password{
            display: inline-block;
            align-items: center;
            margin-bottom: 20px;
            margin-top: -10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input class="center" type="text" id="username" placeholder="Username" required>
        <input class="center" type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p id="error-message" class="error-message"></p>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Thông tin đăng nhập mẫu
            const validUsername = "administrator";
            const validPassword = "saosangesp";

            // Kiểm tra đăng nhập
            if (username === validUsername && password === validPassword) {
                alert("Login successful!");
                // Chuyển hướng người dùng sau khi đăng nhập thành công
                window.location.href = "index.html";
            } else {
                errorMessage.textContent = "Invalid username or password!";
            }
        }
    </script>
</body>
</html>
